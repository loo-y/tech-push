<body>
    <div class="container">

        <div class="upload-section">

            <p>æ”¯æŒæ ¼å¼: MP3, WAV, OGG, AAC, M4A (æœ€å¤§50MB)</p>
            
            <input type="file" id="audioFile" class="file-input" accept="audio/*">

            <div class="file-info" id="fileInfo">
                <strong>å·²é€‰æ‹©æ–‡ä»¶:</strong> <span id="fileName"></span><br>
                <strong>æ–‡ä»¶å¤§å°:</strong> <span id="fileSize"></span><br>
                <strong>æ–‡ä»¶ç±»å‹:</strong> <span id="fileType"></span>
            </div>
            
            <div>
                <input type="text" id="customFilename" class="filename-input" 
                       placeholder="è‡ªå®šä¹‰æ–‡ä»¶å (å¯é€‰ï¼Œç•™ç©ºä½¿ç”¨åŸæ–‡ä»¶å)">
            </div>
            
            <button class="upload-btn" id="uploadBtn" onclick="uploadFile()" disabled>

            </button>
            
            <div class="progress" id="progressContainer" style="display: none;">
                <div class="progress-bar" id="progressBar"></div>
            </div>
        </div>
        
        <div class="result" id="result"></div>
        
        <div class="status-section">

            <button class="status-btn" onclick="checkStatus()">æ£€æŸ¥æœåŠ¡çŠ¶æ€</button>
            <button class="status-btn" onclick="listTodayFiles()">æŸ¥çœ‹ä»Šæ—¥æ–‡ä»¶</button>
            <div id="statusResult"></div>

    <script>
        const API_BASE = '/api/audio';
        
        // æ–‡ä»¶é€‰æ‹©å¤„ç†
        document.getElementById('audioFile').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                document.getElementById('fileName').textContent = file.name;
                document.getElementById('fileSize').textContent = formatFileSize(file.size);
                document.getElementById('fileType').textContent = file.type;
                document.getElementById('fileInfo').style.display = 'block';
                document.getElementById('uploadBtn').disabled = false;
            }
        });
        
        // æ ¼å¼åŒ–æ–‡ä»¶å¤§å°
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
        
        // ä¸Šä¼ æ–‡ä»¶
        async function uploadFile() {
            const fileInput = document.getElementById('audioFile');
            const customFilename = document.getElementById('customFilename').value;
            const uploadBtn = document.getElementById('uploadBtn');
            const progressContainer = document.getElementById('progressContainer');
            const progressBar = document.getElementById('progressBar');
            const result = document.getElementById('result');
            
            if (!fileInput.files[0]) {
                showResult('è¯·å…ˆé€‰æ‹©æ–‡ä»¶', false);
                return;
            }
            
            const file = fileInput.files[0];
            const formData = new FormData();
            formData.append('file', file);
            if (customFilename) {
                formData.append('filename', customFilename);
            }
            
            uploadBtn.disabled = true;
            progressContainer.style.display = 'block';
            result.style.display = 'none';
            
            try {
                // æ¨¡æ‹Ÿä¸Šä¼ è¿›åº¦
                let progress = 0;
                const progressInterval = setInterval(() => {
                    progress += Math.random() * 20;
                    if (progress > 90) progress = 90;
                    progressBar.style.width = progress + '%';
                }, 200);
                
                const response = await fetch(`${API_BASE}/upload`, {
                    method: 'POST',
                    body: formData
                });
                
                clearInterval(progressInterval);
                progressBar.style.width = '100%';
                
                const data = await response.json();
                
                if (data.success) {
                    showResult(`
                        <strong>ä¸Šä¼ æˆåŠŸ!</strong><br>
                        æ–‡ä»¶è·¯å¾„: ${data.path}<br>
                        è®¿é—®URL: <a href="${data.url}" target="_blank">${data.url}</a>
                    `, true);
                    
                    // æ¸…ç©ºè¡¨å•
                    fileInput.value = '';
                    document.getElementById('customFilename').value = '';
                    document.getElementById('fileInfo').style.display = 'none';
                } else {
                    showResult(`ä¸Šä¼ å¤±è´¥: ${data.error}`, false);
                }
                
            } catch (error) {
                showResult(`ä¸Šä¼ å¤±è´¥: ${error.message}`, false);
            } finally {
                uploadBtn.disabled = false;
                setTimeout(() => {
                    progressContainer.style.display = 'none';
                    progressBar.style.width = '0%';
                }, 1000);
            }
        }
        
        // æ˜¾ç¤ºç»“æœ
        function showResult(message, isSuccess) {
            const result = document.getElementById('result');
            result.innerHTML = message;
            result.className = `result ${isSuccess ? 'success' : 'error'}`;
            result.style.display = 'block';
        }
        
        // æ£€æŸ¥æœåŠ¡çŠ¶æ€
        async function checkStatus() {
            try {
                const response = await fetch(`${API_BASE}/status`);
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('statusResult').innerHTML = `
                        <div class="result success">
                            <strong>æœåŠ¡çŠ¶æ€:</strong> ${data.status}<br>
                            <strong>ä»Šæ—¥æ–‡ä»¶æ•°:</strong> ${data.today.fileCount}<br>
                            <strong>ä»Šæ—¥æ—¥æœŸ:</strong> ${data.today.date}
                        </div>
                    `;
                } else {
                    document.getElementById('statusResult').innerHTML = `
                        <div class="result error">
                            è·å–çŠ¶æ€å¤±è´¥: ${data.error}
                        </div>
                    `;
                }
            } catch (error) {
                document.getElementById('statusResult').innerHTML = `
                    <div class="result error">
                        è¯·æ±‚å¤±è´¥: ${error.message}
                    </div>
                `;
            }
        }
        
        // åˆ—å‡ºä»Šæ—¥æ–‡ä»¶
        async function listTodayFiles() {
            try {
                const today = new Date();
                const year = today.getFullYear();
                const monthDay = String(today.getMonth() + 1).padStart(2, '0') + String(today.getDate()).padStart(2, '0');
                
                const response = await fetch(`${API_BASE}/files/${year}/${monthDay}`);
                const data = await response.json();
                
                if (data.success) {
                    let filesHtml = '<div class="result success"><strong>ä»Šæ—¥æ–‡ä»¶åˆ—è¡¨:</strong><br>';
                    if (data.files && data.files.length > 0) {
                        data.files.forEach(file => {
                            filesHtml += `
                                <div style="margin: 5px 0; padding: 5px; background: #e9ecef; border-radius: 3px;">
                                    æ–‡ä»¶: ${file.key}<br>
                                    å¤§å°: ${formatFileSize(file.size)}<br>
                                    ä¸Šä¼ æ—¶é—´: ${new Date(file.uploaded).toLocaleString()}
                                </div>
                            `;
                        });
                    } else {
                        filesHtml += '<p>ä»Šæ—¥æš‚æ— æ–‡ä»¶</p>';
                    }
                    filesHtml += '</div>';
                    document.getElementById('statusResult').innerHTML = filesHtml;
                } else {
                    document.getElementById('statusResult').innerHTML = `
                        <div class="result error">
                            è·å–æ–‡ä»¶åˆ—è¡¨å¤±è´¥: ${data.error}
                        </div>
                    `;
                }
            } catch (error) {
                document.getElementById('statusResult').innerHTML = `
                    <div class="result error">
                        è¯·æ±‚å¤±è´¥: ${error.message}
                    </div>
                `;
            }
        }
        
        // é¡µé¢åŠ è½½æ—¶æ£€æŸ¥çŠ¶æ€
        window.addEventListener('load', checkStatus);
    </script>
